<!---
This is an example of using the app as an iframe with pym.js
Pym resizes the iframe when the apps dimensions change.
-->

<!--- START responsive iframe -->
<div id="container"></div>
<script type="text/javascript" src="https://pym.nprapps.org/pym.v1.min.js"></script>
<script>var pymParent = new pym.Parent('container', 'https://INSERT-APPNAME.herokuapp.com/', {});</script>
<!--- END responsive iframe -->
